<!DOCTYPE html>
<html>
<head>
	<title>Navigation bars</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			padding: 0;
			
		}
		li{
			display: block;
			color: #000;
			width: 20%;
			text-decoration: none;
			float: left;
			padding: 10px 0px 10px 0px;
			background-color: #f1f1f1;

		}
		li a{
			display: block;
			padding: 8px 16px;
			text-decoration: none;
			padding-left: 70px;
		}
		li a:hover{
			background-color: #1e751e;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Vertical Navigation Bar</h1>
	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">About Us</a></li>
		<li><a href="">Contact</a></li>
		<li><a href="">Address</a></li>
		<li><a href="">Login</a></li>
	</ul>
</body>
</html>
