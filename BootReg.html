<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="CSS_files/styles.css">
</head>
<body>
<div class="container">
<div class="row">
<table class="table table-striped table-hover">
<thead style="text-align:center;">
<tr>
<th>Registration</th>
</tr>
</thead>
<tbody>
<tr>
<td>
Name:<input type="text" id="t1" required="Fill this field" placeholder="Enter Name">
</td>
</tr>
<tr>
<td>
Password:<input type="Password" id="t2" placeholder="Enter Password">
</td>
</tr>
<tr>
<td>
EmailID:<input type="email" id="t3" pattern="/[a-Z]" placeholder="Enter Email">
</td>
</tr>
<tr>
<td>
Mobile:<input type="phone" id="t4" pattern="/^[6-9][0-9]{9}/" placeholder="Enter Number">
</td>
</tr>
<tr>
<td>
Address:<textarea type="email" id="t5" placeholder="Enter Address"></textarea>
</td>
</tr>
<tr>
<td style="text-align:center;">
<button id="t6" onclick="validate()" value="submit">Submit</button>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</body>
</html>
