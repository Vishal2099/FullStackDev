<!Doctype HTML>
<html>
	<head>
		<title> Lists tag</title>
	</head>
	<body>
		<h2>Unordered List<h2>
		<ul>
			<li>UL item1</li>
			<li>UL item2</li>
			<li>UL item3</li>
		</ul>
		<h2>Ordered List<h2>
		<ol type="i">
			<li>OL(roman) item1</li>
			<li>OL(roman) item2</li>
			<li>OL(roman) item3</li>
		</ol>
		<ol type="1">
			<li>OL(num) item1</li>
			<li>OL(num) item2</li>
			<li>OL(num) item3</li>
		</ol>
		<ol type="a">
			<li>OL(alpha) item1</li>
			<li>OL(alpha) item2</li>
			<li>OL(alpha) item3</li>
		</ol>
	</body>
</html>
